<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale =1.0">
    <title>Caculator</title>
    <link rel = "stylesheet" href="./css/style.css">
</head>
<body>

    <div class = "calculator">
        <div class = "keys">
            <input type="text" name="output" readonly>
            <!-- readonly를 통해서 사용자가 임의로 text 입력 못하게끔 -->
            <button type="button" class="clear">C</button>
            <button type="button" class="operator">^</button>
            <button type="button" class="operator">%</button>
            <button type="button" class="operator">+</button>
            <button type="button" value ="1" onclick = "">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="operator">*</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="operator">/</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="operator">-</button>
            <button type="button" class="dot">.</button>
            <button type="button">0</button>
            <button type="button" class="backspace">⌫</button>
            <button type="button" class="operator">=</button>

        </div>
    </div>
    <script src = "./js/script.js"></script>
</body>
</html>
